:phones:
  # phones
  :search:
    :search_alias: 'mobile'

:tablets:
  # tablets
  :search:
    :search_alias: 'electronics'

:tvs:
  # tv
  :search:
    :search_alias: 'electronics'
  :bad_words:
    - LED
    - HDTV
    - Smart
    - forAdults
    - SmartTV
    - Slim
    - LED-LCD
  :bad_phrases:
  :bad_patterns:
     - '\d+?p'
     - '\d+?Hz'
     - '\(.+?\)'
     - 'with\s.+?$'
     - '\s-\s?.*$'
     - ',\s.*$'
  :extractors:
  :variants:
      -
        :name: Carrier
        :key: :carrier
  :allowed_categories: []
  :allow_no_category: true

:consoles:
  # wii console
  :search:
    :search_alias: 'videogames'
  :bad_words:
  :bad_phrases:
  :bad_patterns:
  :extractors:
  :variants:
  :allowed_categories:
  :allow_no_category: true



